<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


   </head>
<body>
    <script>

        var num1 = parseInt(prompt("ingrese un primer número"));
        var num2 = parseInt(prompt("ingrese un segundo número"));

        console.log("suma", num1 + num2); //suma
        console.log("resta", num1 - num2); //resta
        console.log("multiplicación", num1 * num2); //multiplicación
        console.log("división", num1 / num2); //división
        console.log("modulo", num1 % num2); //modulo

        
    </script>
  

</body>
</html>
